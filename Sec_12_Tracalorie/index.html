<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  >
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" 
    integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" 
    crossorigin="anonymous"
  >
  <title>Section 12 | Tracalorie Project</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo center">Tracalorie</a>
        <ul class="right">
          <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div class="container">
    <!-- Meal & Calories input forms -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal/Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" placeholder="Add Item" id="item-name">
              <label for="item-name">Meal</label>
            </div>
            <div class="input-field col s6">
              <input type="number" placeholder="Add Calories" id="item-calories">
              <label for="item-calories">Calories</label>
            </div>

            <!-- buttons are visible or hidden dynamically in app.js -->
            <button class="add-btn btn blue darken-3">
              <i class="material-icons left">add</i>Add Meal
            </button>
            <button class="update-btn btn orange">
              <i class="material-icons left">edit</i> Update Meal
            </button>
            <button class="delete-btn btn red">
              <i class="material-icons left">delete</i> Delete Meal
            </button>
            <button type="button" class="back-btn btn grey right">
              <i class="material-icons left">arrow_back</i> Back
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Total calories count -->
    <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

    <!-- Item list (dynamically generated in app.js) -->
    <ul id="item-list" class="collection">
      <!-- <li class="collection-item" id="item-0">
        <strong>Steak Dinner: </strong> <em>1200 Calories</em>
        <a href="#" class="secondary-content">
          <i class="edit-item material-icons left">edit</i>
        </a>
      </li> -->
    </ul>
  </div>

  <!-- Correct script order: jquery cdn | Materialize css cdn | app.js -->
  <script 
    src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>       
</body>
</html>
