<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  >
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Section 13: Webpack & Babel (CRUD frontend) | MicroPosts project</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">MicroPosts project</a>
    </div>
  </nav>

  <div class="container posts-container">
    <div class="card card-body card-form">
      <h1>Say something</h1>
      <p class="lead">what's on your mind?</p>

      <div class="form-group">
        <input 
          type="text" 
          id="title" 
          class="form-control" 
          placeholder="Post Title"
        >
      </div>

      <div class="form-group">
        <textarea 
          id="body" 
          class="form-control" 
          placeholder="Post Body"
        >
        </textarea>
      </div>

      <!-- value is empty (add state), value is not empty (edit/update state) -->
      <input type="hidden" id="id" value="">

      <button class="post-submit btn btn-primary btn-block">Post it</button>

      <!-- this's where stateCancelBtn is inserted into -->

      <span class="form-end"></span>
    </div>

    <br>

    <div id="posts"></div>
  </div>

  <footer class="mt-5 p-3 text-center bg-light">MicroPosts &copy;</footer>
  
  <script src="build/app.bundle.js"></script>
</body>
</html>
