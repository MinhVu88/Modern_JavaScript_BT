<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap.min.css">
        <title>Weather App | API Project</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
                    <h1 id="location"></h1>
                    <h3 class="text-dark" id="weather-description"></h3>
                    <h3 id="temperature"></h3>
                    <img id="weather-icon">
                    <ul id="weather-details" class="list-group mt-3">
                        <li class="list-group-item" id="humidity"></li>
                        <li class="list-group-item" id="dewpoint"></li>
                        <li class="list-group-item" id="wind"></li>
                    </ul>
                    <hr>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#location_modal">
                        Change Location
                    </button>
                </div>
            </div>
        </div>

        <div class="modal fade" id="location_modal" tabindex="-1" role="dialog" aria-labelledby="locationModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="locationModalLabel">Choose Location</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="weather-form">
                      <div class="form-group">
                          <label for="city">City</label>
                          <input type="text" id="city" class="form-control">
                      </div>
                      <div class="form-group">
                          <label for="country">Country</label>
                          <input type="text" id="country" class="form-control">
                      </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" id="weather-change-btn" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
                crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
                crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
                crossorigin="anonymous">
        </script>

        <script src="local_storage.js"></script>
        <script src="weather.js"></script>
        <script src="ui.js"></script>
        <script src="app.js"></script>
    </body>
</html>
